enabled: true
packages:
  - path: build
    recursive: true
children:
  - type: fork
    recorder: normal
    main: build/app.js
    options:
      stdio: inherit
      encoding: utf8
hooks:
  cjs: true
  esm: true
  http: true
  sqlite3: true
output:
  directory: 'appmap/appmaps'
  file-name: 'juice'
